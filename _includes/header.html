<header class="site-header">
    <div class="header-fix"></div>
    <div class="site-cover">
        <a class="site-title" href="{{ site.baseurl }}/">
            <img class="site-cover-img" src="{{ site.baseurl }}/img/cover.png" alt="Cover image" />
        </a>
    </div>
    <div class="header-fix"></div>
    

    <nav class="site-nav"> 
      <div class="trigger">
      <ul>
        {% assign pages = site.pages | where: "primary",true | sort:"order" %}  
        {% for page in pages %}
          {% if page.url != "/" %}
            <li><a class="page-link" href="{{ page.url | prepend: site.baseurl }}">{{ page.title }}</a></li>
          {% endif %}
        {% endfor %}
      </ul>
      </div>
    </nav>

</header>
